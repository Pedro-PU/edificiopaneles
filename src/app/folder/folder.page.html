<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Estado de Paneles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="paneles-wrapper">

    <!-- Panel 01 -->
    <ion-card class="panel-card">
      <ion-card-header>
        <ion-card-title>Panel 01</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-sm="6" size-md="3">
              <app-c-salida-grafico [corriente]="panel1.CSalida"></app-c-salida-grafico>
            </ion-col>
            <ion-col size="12" size-sm="6" size-md="3">
              <app-v-salida-grafico [voltaje]="panel1.VSalida"></app-v-salida-grafico>
            </ion-col>
            <ion-col size="12" size-sm="6" size-md="3">
              <app-v-paneles-grafico [voltaje]="panel1.VPaneles"></app-v-paneles-grafico>
            </ion-col>
            <ion-col size="12" size-sm="6" size-md="3">
              <app-v-bateria-grafico [voltajeBateria]="panel1.VBateria"></app-v-bateria-grafico>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <!-- Panel 02 -->
    <ion-card class="panel-card">
      <ion-card-header>
        <ion-card-title>Panel 02</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-sm="6" size-md="3">
              <app-c-salida-grafico [corriente]="panel2.CSalida"></app-c-salida-grafico>
            </ion-col>
            <ion-col size="12" size-sm="6" size-md="3">
              <app-v-salida-grafico [voltaje]="panel2.VSalida"></app-v-salida-grafico>
            </ion-col>
            <ion-col size="12" size-sm="6" size-md="3">
              <app-v-paneles-grafico [voltaje]="panel2.VPaneles"></app-v-paneles-grafico>
            </ion-col>
            <ion-col size="12" size-sm="6" size-md="3">
              <app-v-bateria-grafico [voltajeBateria]="panel2.VBateria"></app-v-bateria-grafico>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
