<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bombas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="bombas-wrapper">

    <!-- Energía -->
    <ion-card class="bomba-card">
      <ion-card-header>
        <ion-card-title>Energía</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-chip color="primary" *ngIf="energia.calle">
          <ion-icon name="flash-outline"></ion-icon>
          <ion-label>Calle</ion-label>
        </ion-chip>
        <ion-chip color="warning" *ngIf="energia.solar">
          <ion-icon name="sunny-outline"></ion-icon>
          <ion-label>Solar</ion-label>
        </ion-chip>
      </ion-card-content>
    </ion-card>

    <!-- Grupo 01 -->
    <ion-card class="bomba-card">
      <ion-card-header>
        <ion-card-title>Grupo 01</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>

          <!-- Bombas centradas y responsive -->
          <ion-row class="ion-justify-content-center ion-align-items-center">
            <ion-col size="6" size-md="4" size-lg="3">
              <app-bomba-estado
                nombre="Bomba 01"
                [encendida]="grupo01.bomba01"
                (toggle)="toggleBomba('grupo01','bomba01',grupo01.bomba01)">
              </app-bomba-estado>
            </ion-col>
            <ion-col size="6" size-md="4" size-lg="3">
              <app-bomba-estado
                nombre="Bomba 02"
                [encendida]="grupo01.bomba02"
                (toggle)="toggleBomba('grupo01','bomba02',grupo01.bomba02)">
              </app-bomba-estado>
            </ion-col>
          </ion-row>

          <!-- Termómetro centrado -->
          <ion-row class="ion-justify-content-center">
            <ion-col size="auto">
              <app-termometro
                [temperature]="grupo01.temp01"
                [min]="0"
                [max]="100">
              </app-termometro>
            </ion-col>
          </ion-row>

        </ion-grid>
      </ion-card-content>
    </ion-card>

    <!-- Grupo 02 -->
    <ion-card class="bomba-card">
      <ion-card-header>
        <ion-card-title>Grupo 02</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>

          <ion-row class="ion-justify-content-center ion-align-items-center">
            <ion-col size="6" size-md="4" size-lg="3">
              <app-bomba-estado
                nombre="Bomba 03"
                [encendida]="grupo02.bomba03"
                (toggle)="toggleBomba('grupo02','bomba03',grupo02.bomba03)">
              </app-bomba-estado>
            </ion-col>
            <ion-col size="6" size-md="4" size-lg="3">
              <app-bomba-estado
                nombre="Bomba 04"
                [encendida]="grupo02.bomba04"
                (toggle)="toggleBomba('grupo02','bomba04',grupo02.bomba04)">
              </app-bomba-estado>
            </ion-col>
          </ion-row>

          <ion-row class="ion-justify-content-center">
            <ion-col size="auto">
              <app-termometro
                [temperature]="grupo02.temp02"
                [min]="0"
                [max]="100">
              </app-termometro>
            </ion-col>
          </ion-row>

        </ion-grid>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
